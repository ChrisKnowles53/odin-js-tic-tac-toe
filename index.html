<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="imahe/x-icon" href="./images/favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
    <title>Odin JS Course</title>
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>CJK's Odin Tic Tac Toe</h1>
      <div class="gameboard" id="gameboard"></div>
      <div class="controls" id="controls">
        <input type="" text id="player1" placeholder="Player 1 Name" />
        <input type="" text id="player2" placeholder="Player 2 Name" />
        <button class="start-button" id="start-button">Start Game</button>
        <button class="restart-button" id="restart-button">Play Again?</button>
        <button class="new-game-button" id="new-game-button">New Game</button>
      </div>
      <div class="message" id="message"></div>
      <div id="result-display"></div>
    </div>
  </body>
</html>
